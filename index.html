<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script>
        function validateform(){
        var name=document.getElementById("name").value;
        var password=document.getElementById("password").value;
        var email=document.getElementById("email").value;
        var regEmail=/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/g;
        var phone=document.getElementById("phone").value;
        var regPhone=/^\d{10}$/;
        var age=document.getElementById("age").value;
        
        if (name==null || name==""){
        alert("Name can't be blank");
        return false;
        }
        // if(name!="/^\w+([\.-]?\w+)+$/g"){
        //   alert("Name should be a set of characters");
        //   return false;
        // }
        
        if (password == "") {
               alert("Please enter your password");
               return false;
        }
        if(password.length <6){
               alert("Password should be atleast 6 character long");
               return false;
        }
        if (email == "" || !regEmail.test(email)) {
               window.alert("Please enter a valid e-mail address.");
        return false;
        }
        if (phone == "" || !regPhone.test(phone)) {
               window.alert("Please enter valid phone number.");
               return false;
        }
        if (age == "" || age>100 || age == 0){
               window.alert("Please enter a valid age.");
               return false;
           }
        }
        
        </script>

    <div class="registration-form">
        <form action="./login.html" onsubmit="return validateform()">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Create Account</button>
            </div>
            
        </form>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
